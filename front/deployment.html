<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Deploy your smart contract</title>

    <!-- Script to run javascript in the browser -->
    <script src="js/lib/solc.min.js" type="text/javascript"></script>
    <script src="js/app/controllers/DeploymentController2.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

    <!-- Bootstrap core CSS -->
    <link href="public/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://designify.me/code-snippets/animated-buttons/css/btns.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

  </head>

  <body>

    <!-- Header -->
    <div class="row">
      <div class="col-md-12 text-center">
        <h2>Deploy your smart contract</h2>
      </div>
    </div>

    <!-- Main text -->
    <div class="row">

      <div class="col-md-2">
      </div>

      <div class="col-md-8">
        <section class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <div class="select">
                <select id="select_to_compile_version"></select>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div style="float: left;">
        <p id="status" style="float: right; margin-top:20px"></p>
      </div>

      <div class="col-md-8">
        <form id="network-form">
          <div class="form-group">
            <label for="network">Select the network</label>
            <select class="form-control" id="network" name="network" required>
              <option value= "ropsten" > Ropsten </option>
            </select>
          </div>

          <div class="text-center" style="padding-top: 20px">
            <button type="submit" class="btn btn-danger"> Deploy </button>
          </div>

        </form>
        <div style="text-align: center;">
          <p id="confirmationbody"></p>
        </div>
      </div>

      <div class="col-md-2">

      </div>

    </div>

    <!-- Footer -->
    <footer class="footer">
      <hr  style="margin-top:50px;" />
        <p class="text-center">
          Created with <span class="icon"><i class="fa fa-heart fa-lg"></i></span> by <a href="https://github.com/rscohen/SmartContractsGenerator" target="_blank"> Romain Rouvillois | Bastien Chevallier </a>
        </p>
    </footer>

  </body>

</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Your smart contract</title>

    <!-- Script to run javascript in the browser-->
    <script type="text/javascript" src="js/lib/ethjs.js"></script>
    <script type="text/javascript" src="js/lib/ethereumjs-testrpc.js"></script>
    <script src="js/app/controllers/InteractionController.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

    <!-- Bootstrap core CSS -->
    <link href="public/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://designify.me/code-snippets/animated-buttons/css/btns.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>

  <body>

    <!-- Header -->
    <div class="row">
      <div class="col-md-12 text-center">
        <h2>Your smart contract</h2>
      </div>
    </div>

    <!-- Main text -->

    <div class="row">
      <div style="float: left;">
        <p id="status" style="float: right; margin-top:20px"></p>
      </div>

      <div class="col-md-2">
        <div class="text-center" style="padding-top: 20px">
        </div>
        <p class="text-center" style="padding-top: 20px"> Add Whitelisted Investor</p>
      </div>
      <div class="col-md-8">
        <div class="text-center" style="padding-top: 20px">
          <button id="deploy-crowdsale" class="btn btn-danger"> Deploy Crowdsale</button>
        <!--
          <form id='account-form'>
            <div class="text-center" style="padding-top: 20px">
              <input class="form-control" type="text" id="address" name="address" placeholder="Contract address" required>
            </div>
            <div class="text-center" style="padding-top: 20px">
              <button id="deployAddress" class="btn btn-danger"> At address </button>
            </div>
          </form>
        -->
        </div>
        <div class="text-center" style="padding-top: 20px">
          <button id="deploy-splitter" class="btn btn-danger"> Deploy PaymentSplitter</button>
        </div>
        <div class="text-center" style="padding-top: 20px">
          <form id='account-form'>
            <div class="text-center" style="padding-top: 20px">
              <label for="name">Account</label>
              <input class="form-control" type="text" id="account" name="account" placeholder="Account address" required>
            </div>
            <div class="text-center" style="padding-top: 20px">
              <button id="addInvestor" class="btn btn-danger"> Submit </button>
              <button id="removeInvestor" class="btn btn-danger"> Remove </button>
            </div>
          </form>
          <p id="Investor"></p>
        </div>
        <div class="text-center" style="padding-top: 20px">
          <button id="crowdsale-fallback" class="btn btn-danger"> Fallback </button>
          <p id="p-fallback"></p>
        </div>
        <div class="text-center" style="padding-top: 20px">
          <button id="token" class="btn btn-danger"> Token Address </button>
          <p id="p-token"></p>
        </div>
        <div class="text-center" style="padding-top: 20px">
          <button id="weiRaised" class="btn btn-danger"> Wei Raised </button>
          <p id="p-raised"></p>
        </div>
      </div>

      <div class="col-md-2">
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <hr  style="margin-top:5px;" />
        <p class="text-center">
          Created with <span class="icon"><i class="fa fa-heart fa-lg"></i></span> by <a href="https://github.com/rscohen/SmartContractsGenerator" target="_blank"> Romain Rouvillois | Bastien Chevallier </a>
        </p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
    $(document).ready(function () {
        $("textarea").val(localStorage.getItem("sol:ProjectCrowdsale.sol"));
    });
    </script>

  </body>

</html>

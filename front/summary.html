<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Your smart contract</title>

    <!-- Script to run javascript in the browser-->
    <!-- <script src="js/lib/solc.min.js" type="text/javascript"></script> -->
    <script src="http://code.dappbench.com/browser-solc.min.js" type="text/javascript"></script>
    <script src="js/app/controllers/DeploymentController2.js" type="text/javascript"></script>

    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>

    <!-- Bootstrap core CSS -->
    <link href="public/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="http://designify.me/code-snippets/animated-buttons/css/btns.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,500,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  </head>

  <body>

    <!-- Header -->
    <div class="row">
      <div class="col-md-12 text-center">
        <h2>Your smart contract</h2>
        <p> Please, check your smart contract before compiling </p>
      </div>
    </div>

    <!-- Main text -->
    <div class="row">
      <div class="col-md-2">
      </div>

      <div class="col-md-8">
        <section class="container-fluid">
          <div class="row">
            <div class="col-md-6">
              <div class="select">
                <select id="select_to_compile_version"></select>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div style="float: left;">
        <p id="status" style="float: right; margin-top:20px"></p>
      </div>

      <div class="col-md-8">
        <textarea rows="20" cols="50" name="contract" id="contract"></textarea>
        <br>

        <button id="contract-compile"  class="btn btn--primary">
          Compile
        </button>
        <div class="text-center" style="padding-top: 10px">
          <a href="deployment.html" class="btn btn-sm animated-button victoria-four" role="button">
            Validate
          </a>
        </div>
      </div>

      <div class="col-md-2">
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <hr  style="margin-top:5px;" />
        <p class="text-center">
          Created with <span class="icon"><i class="fa fa-heart fa-lg"></i></span> by <a href="https://github.com/rscohen/SmartContractsGenerator" target="_blank"> Romain Rouvillois | Bastien Chevallier </a>
        </p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
    $(document).ready(function () {
        $("textarea").val(localStorage.getItem("sol:ProjectCrowdsale.sol"));
    });
    </script>

  </body>

</html>
